<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: var(--dark-cyan);font-weight: bold; }
  </style>
</head>
<body>
<main>
 <div class="container">
  <header>
    <img src="images/image-product-desktop.jpg" alt="perfume" class="desktop">
    <img src="images/image-product-mobile.jpg" alt="perfume" class="mobile">
  </header>

  <section>
    <small>P E R F U M E</small>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

    <div class="price">
      <h2>$149.99</h2>
      <p>$169.99</p>
    </div>

    <button><img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
  </section>
 </div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hassnaa Mahmoud</a>.
</footer>
  </div>
</body>
</html>
